<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>충북대학교 동아리 추천 CHAT</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-box {
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 18%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: rgb(0, 102, 255);
    }

    .bot {
      text-align: left;
      color: rgb(0, 128, 21);
    }
  </style>
</head>
<body>
  <div class="chat-area">
    <h2>동아리 추천 챗봇</h2>

    {% if user_input %}
      <div class="message user"><strong>당신:</strong> {{ user_input }}</div>
      <div class="message bot"><strong>챗봇:</strong> {{ bot_response }}</div>
    {% else %}
      <p>아래에 새로운 키워드를 입력해보세요!</p>
    {% endif %}
  </div>

  <form class="chat-box" method="post" action="/chat">
    <input type="text" name="keyword" placeholder="키워드를 입력하세요" required>
    <input type="submit" value="전송">
  </form>
</body>
</html>
