<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ club_name }} 신청</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">{{ club_name }} 신청하기</h2>
    <form method="post">
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="motivation" class="form-label">지원 동기</label>
        <textarea class="form-control" id="motivation" name="motivation" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">신청하기</button>
      <a href="{{ url_for('club_detail', club_name=club_name) }}" class="btn btn-secondary">취소</a>
    </form>
  </div>
</body>
</html>
