<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>동아리 추천 챗봇</title>
<style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .chat-box {
            border: 1px solid #ddd;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: #fafafa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
        }

        .message.user {
            text-align: right;
            color: #007bff;
        }

        .message.bot {
            text-align: left;
            color: #28a745;
        }

        .image-preview {
            text-align: center;
            margin: 15px 0;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        input[type="text"], input[type="file"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button.clear {
            background-color: #dc3545;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
<style>
        body {
            font-size: 16px;
            transition: font-size 0.3s;
        }

        .zoom-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .zoom-controls button {
            margin: 2px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .wrapper {
            max-width: 1200px;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="zoom-controls">
<button onclick="changeFontSize(-1)">A-</button>
<button onclick="changeFontSize(1)">A+</button>
</div>
<div class="wrapper">
<div class="container">
<h2>동아리 추천 챗봇</h2>
<div style="text-align: right; margin-bottom: 10px;">
<a href="{{ url_for('index') }}"><button style="background-color: #6c757d;" type="button">메인</button></a>
<a href="{{ url_for('result') }}"><button style="background-color: #6c757d;" type="button">추천 결과</button></a>
<a href="{{ url_for('club_detail', club_id=1) }}"><button style="background-color: #6c757d;" type="button">동아리 상세</button></a>
<a href="{{ url_for('apply_form') }}"><button style="background-color: #6c757d;" type="button">신청 폼</button></a>
<a href="{{ url_for('apply_success') }}"><button style="background-color: #6c757d;" type="button">신청 완료</button></a>
</div>

<div style="text-align: right; margin-bottom: 10px;">
<form action="{{ url_for('chat') }}" method="get">
<button style="background-color: #6c757d;" type="submit">다른 기능 페이지</button>
</form>
</div>
<div class="chat-box">
            {% for speaker, message in history %}
                <div class="message {{ speaker }}">{{ message }}</div>
            {% endfor %}
        </div>
<form action="{{ url_for('chat') }}" enctype="multipart/form-data" method="POST">
<div class="input-section">
<input name="keyword" placeholder="텍스트 입력 (예: intp, 운동)" type="text"/>
<input name="image" type="file"/>
</div>
<div class="input-section">
<button type="submit">전송</button>
<button class="clear" formaction="/clear" formmethod="POST" type="submit">초기화</button>
</div>
</form>
</div>
<script>
        let fontSize = 16;

        function changeFontSize(delta) {
            fontSize += delta;
            if (fontSize < 10) fontSize = 10;
            if (fontSize > 30) fontSize = 30;
            document.body.style.fontSize = fontSize + "px";
        }
    </script>
</div>
</body>
</html>
