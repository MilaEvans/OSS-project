<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>충북대학교 동아리 추천 CHAT</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-box {
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"], input[type="file"], select {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-bottom: 10px;
    }

    .bot {
      color: rgb(0, 128, 21);
    }

    img {
      max-width: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="chat-area" id="chatWindow">
    <h2>동아리 추천 챗봇</h2>
  </div>

  <form id="chatForm" class="chat-box" enctype="multipart/form-data">
    <input type="text" name="keyword" placeholder="MBTI, 키워드 입력">
    <input type="file" name="image">
    <select name="mode">
      <option value="mbti">MBTI</option>
      <option value="text">키워드</option>
    </select>
    <button type="submit">보내기</button>
  </form>

  <script>
    document.getElementById("chatForm").onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);

      const res = await fetch("/chat", {
        method: "POST",
        body: form
      });

      const data = await res.json();

      const chatBox = document.getElementById("chatWindow");
      chatBox.innerHTML += `<div class="message bot"><strong>챗봇:</strong> ${data.response}</div>`;
      if (data.image_path) {
        chatBox.innerHTML += `<img src="${data.image_path}" alt="추천 이미지">`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
      e.target.reset();
    };
  </script>
</body>
</html>
