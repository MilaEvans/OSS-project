<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>동아리 추천 챗봇</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .chat-box {
            border: 1px solid #ddd;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: #fafafa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
        }

        .message.user {
            text-align: right;
            color: #007bff;
        }

        .message.bot {
            text-align: left;
            color: #28a745;
        }

        .image-preview {
            text-align: center;
            margin: 15px 0;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        input[type="text"], input[type="file"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button.clear {
            background-color: #dc3545;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>동아리 추천 챗봇</h2>

        <div class="chat-box">
            {% for speaker, message in history %}
                <div class="message {{ speaker }}">{{ message }}</div>
            {% endfor %}
        </div>

        <form method="POST" action="/chat" enctype="multipart/form-data">
            <div class="input-section">
                <input type="text" name="keyword" placeholder="텍스트 입력 (예: intp, 운동)">
                <input type="file" name="image">
            </div>
            <div class="input-section">
                <button type="submit">전송</button>
                <button type="submit" formaction="/clear" formmethod="POST" class="clear">초기화</button>
            </div>
        </form>
    </div>
</body>
</html>
