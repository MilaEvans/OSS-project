<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>충북대학교 동아리 추천 챗봇</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .chat-box {
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #fff;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    input[type="submit"] {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
    }

    .user {
      background-color: #d0e7ff;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e0ffe0;
      align-self: flex-start;
      text-align: left;
    }

    img {
      max-width: 300px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="chat-area">
    <h2>동아리 추천 챗봇</h2>

    {% if history %}
      {% for sender, message in history %}
        <div class="message {{ 'user' if sender == 'user' else 'bot' }}">
          <strong>{{ '당신' if sender == 'user' else '챗봇' }}:</strong> {{ message }}
        </div>
      {% endfor %}
    {% endif %}


  <form class="chat-box" method="post" action="/chat" enctype="multipart/form-data">
    <input type="text" name="keyword" placeholder="MBTI, 키워드 입력">
    <input type="file" name="image">
    <input type="submit" value="전송">
  </form>
</body>
</html>
