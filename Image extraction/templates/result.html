<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>동아리 추천 결과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        /* 전체 바디 스타일 */
        body {
            margin: 0;
            background: #f5f7fa;
            font-family: 'Poppins', sans-serif;
            padding: 15px 10px;
            color: #333;
        }

        /* 컨테이너 너비와 패딩 조절 */
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* 타이틀 스타일 + 간단한 애니메이션 */
        h1.text-center {
            font-weight: 700;
            font-size: 3rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }
        h1.text-center::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            margin: 15px auto 0;
            border-radius: 2px;
            animation: slideIn 1s ease forwards;
        }
        @keyframes slideIn {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 80px;
                opacity: 1;
            }
        }

        /* 섹션 제목 */
        .section-title {
            font-weight: 600;
            font-size: 1.6rem;
            color: #34495e;
            margin-bottom: 18px;
            border-left: 5px solid #4facfe;
            padding-left: 12px;
            user-select: none;
        }

        /* 추천 카드 */
        .recommendation-card {
            background: linear-gradient(145deg, #ffffff, #e6f0ff);
            border-radius: 14px;
            padding: 22px 20px;
            margin-bottom: 18px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            box-shadow: 0 10px 15px rgba(0, 143, 255, 0.15);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            cursor: pointer;
        }
        .recommendation-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px rgba(0, 143, 255, 0.3);
            background: linear-gradient(145deg, #d6e6ff, #b3d1ff);
        }

        /* 동아리 이름 */
        .recommendation-card h4 {
            margin: 0 0 10px;
            font-weight: 700;
            color: #1a237e;
            font-size: 1.3rem;
            user-select: text;
        }

        /* 설명 */
        .recommendation-card p {
            margin: 0 0 12px;
            color: #4a4a4a;
            font-size: 0.95rem;
            line-height: 1.4;
            user-select: text;
        }

        /* 태그 배지 */
        .recommendation-card .badge {
            background: #4facfe;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            margin-right: 7px;
            user-select: none;
            border-radius: 12px;
            padding: 6px 12px;
            box-shadow: 0 2px 6px rgba(79,172,254,0.5);
            transition: background-color 0.3s ease;
        }
        .recommendation-card .badge:hover {
            background-color: #2a9df4;
        }

        /* 아이콘 원 */
        .icon-circle {
            min-width: 48px;
            min-height: 48px;
            background: #4facfe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.6rem;
            box-shadow: 0 4px 12px rgba(79,172,254,0.6);
            user-select: none;
            flex-shrink: 0;
        }

        /* 링크 스타일 제거 */
        a.text-decoration-none {
            text-decoration: none !important;
            color: inherit;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center"> 동아리 추천 결과</h1>

    <div class="section-title"> 추천 List </div>

    {% if recommended_clubs %}
        {% for club in recommended_clubs %}
        <a href="{{ url_for('club_detail', club_name=club.name) }}" class="text-decoration-none">
            <div class="recommendation-card">
                <div class="icon-circle">
                    <i class="bi bi-{{ club.icon }}"></i>
                </div>
                <div>
                    <h4>{{ club.name }}</h4>
                    <p>{{ club.description }}</p>
                    {% for tag in club.tags %}
                        <span class="badge">{{ tag }}</span>
                    {% endfor %}
                </div>
            </div>
        </a>
        {% endfor %}
    {% else %}
        <p>추천 동아리가 없습니다.</p>
    {% endif %}
</div>
</body>
</html>
