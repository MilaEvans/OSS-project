<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>동아리 추천 결과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .highlight {
            background-color: #e3f2fd;
            border-left: 5px solid #0d6efd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .section-title {
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-5">📢 동아리 추천 결과</h1>

    <div class="section-title">🔍 OCR 분석 결과</div>
    <div class="highlight">
        <pre style="white-space: pre-wrap;">{{ ocr_text }}</pre>
    </div>

    <div class="section-title">💡 추천 동아리 분석 결과</div>
    <div class="highlight">
        <pre style="white-space: pre-wrap;">{{ output|safe }}</pre>
    </div>
</div>
</body>
</html>
