<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>동아리 추천 결과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background: #f5f7fa;
            font-family: 'Poppins', sans-serif;
            padding: 15px 10px;
            color: #333;
        }
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 0 15px;
        }
        h1.text-center {
            font-weight: 700;
            font-size: 3rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }
        h1.text-center::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            margin: 15px auto 0;
            border-radius: 2px;
            animation: slideIn 1s ease forwards;
        }
        @keyframes slideIn {
            from { width: 0; opacity: 0; }
            to { width: 80px; opacity: 1; }
        }
        .section-title {
            font-weight: 600;
            font-size: 1.6rem;
            color: #34495e;
            margin-bottom: 18px;
            border-left: 5px solid #4facfe;
            padding-left: 12px;
            user-select: none;
        }
        .recommendation-card {
            background: linear-gradient(145deg, #ffffff, #e6f0ff);
            border-radius: 14px;
            padding: 22px 20px;
            margin-bottom: 18px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            box-shadow: 0 10px 15px rgba(0, 143, 255, 0.15);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            cursor: pointer;
        }
        .recommendation-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px rgba(0, 143, 255, 0.3);
            background: linear-gradient(145deg, #d6e6ff, #b3d1ff);
        }
        .recommendation-card h4 {
            margin: 0 0 10px;
            font-weight: 700;
            color: #1a237e;
            font-size: 1.3rem;
            user-select: text;
        }
        .recommendation-card p {
            margin: 0 0 12px;
            color: #4a4a4a;
            font-size: 0.95rem;
            line-height: 1.4;
            user-select: text;
        }
        .badge {
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            margin-right: 7px;
            user-select: none;
            border-radius: 12px;
            padding: 6px 12px;
            box-shadow: 0 2px 6px rgba(79,172,254,0.5);
            transition: background-color 0.3s ease;
        }
        .badge:hover {
            filter: brightness(85%);
        }
        .icon-circle {
            min-width: 48px;
            min-height: 48px;
            background: #4facfe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.6rem;
            box-shadow: 0 4px 12px rgba(79,172,254,0.6);
            user-select: none;
            flex-shrink: 0;
        }
        a.text-decoration-none {
            text-decoration: none !important;
            color: inherit;
        }

        /* 태그별 배지 색상 */
       .badge.tag-evening { background: #FFB3AB; color: #7F3A34; }     /* 저녁 - 연한 코랄 핑크 */
       .badge.tag-free { background: #A8D5BA; color: #356635; }        /* 회비 없음 - 연한 민트 그린 */
       .badge.tag-wednesday { background: #A9D0F5; color: #1E5AA8; }   /* 수요일 - 연한 하늘색 */
       .badge.tag-online { background: #D4B2E6; color: #5D2A70; }      /* 온라인 - 연한 라벤더 */
       .badge.tag-afternoon { background: #FFD59E; color: #A85F00; }   /* 오후 - 연한 살구색 */
       .badge.tag-sunday { background: #C3B091; color: #5B4624; }      /* 일요일 - 연한 황갈색 */
       .badge.tag-saturday { background: #9FAEDB; color: #2E3A76; }    /* 토요일 - 연한 네이비 */
       .badge.tag-paid { background: #F8B9CE; color: #862B48; }        /* 회비 있음 - 연한 핑크 */
       .badge.tag-friday { background: #80CBC4; color: #00675B; }      /* 금요일 - 연한 청록색 */
       .badge.tag-offline { background: #B0BEC5; color: #37474F; }     /* 오프라인 - 연한 회색 */
       .badge.tag-default { background: #A2C9FF; color: #2E5BBB; }     /* 기본 - 연한 파란색 */
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center"> 동아리 추천 결과</h1>

    <div class="section-title"> 추천 List </div>

    {% if recommended_clubs %}
        {% for club in recommended_clubs %}
        <a href="{{ url_for('club_detail', club_name=club.name) }}" class="text-decoration-none">
            <div class="recommendation-card">
                <div class="icon-circle">
                    <i class="bi bi-{{ club.icon }}"></i>
                </div>
                <div>
                    <h4>{{ club.name }}</h4>
                    <p>{{ club.description }}</p>
                    {% for tag in club.tags %}
                        <span class="badge {{ tag|tag_class }}">{{ tag }}</span>
                    {% endfor %}
                </div>
            </div>
        </a>
        {% endfor %}
    {% else %}
        <p>추천 동아리가 없습니다.</p>
    {% endif %}
</div>
</body>
</html>
