<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>{{ club_name }} - 동아리 상세정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .schedule-item {
            white-space: pre-line;
            color: #3178c6;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-3 text-center">{{ club_name }}</h1>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <p><strong>소개:</strong> {{ introduction }}</p>
            <p><strong>설명:</strong> {{ description }}</p>
            <p><strong>카테고리:</strong> {{ category }}</p>
            <p><strong>회원 수:</strong> {{ members }}명</p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header">
            <h4>활동 일정</h4>
        </div>
        <div class="card-body">
            {% if schedule %}
                <ul class="list-group">
                    {% for item in schedule %}
                    <li class="list-group-item schedule-item">{{ item }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>활동 일정 정보가 없습니다.</p>
            {% endif %}
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
</div>
</body>
</html>
